<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<h1>Dog Adoption Application</h1>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
	<div>
		<label for="name">Name</label>
		<input type="text" name="name" placeholder="Name" required>
		<br>
	</div>

	<div>
		<label for="phone">Phone Number</label>
		<input type="text" id="phone" placeholder="Phone Number" required>
		<br>
	</div>

	<div>
		<label for="address">Address</label>
		<input type="text" name="address" placeholder="Address" required>
		<br>
	</div>

	<div>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" name="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
		<br>
	</div>

	<div>
		<label for="multiselect">Please select you preferred breeds</label>
		<select name="multiselect" id="multiSelect">
			<option value="select disabled">Please select your preferred breeds</option>
			<option value="a">A</option>
			<option value="b">B</option>
			<option value="c">C</option>
		</select>
		<br>
	</div>

	<div>
		<input type="submit" id="submit" value="submit">
	</div>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
